jobs:
  build-pdf:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install deps
        run: npm install

      - name: Build project
        run: npm run build   # <-- compile TS -> dist/

      - name: Generate PDF
        run: node bin/cli.js README.md --theme dark

      - name: Upload PDF
        uses: actions/upload-artifact@v4
        with:
          name: readme-pdf
          path: README.pdf
