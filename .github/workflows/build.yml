name: Build PDF Docs

on:
  push:
    branches: [ "main" ]

jobs:
  build-pdf:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install deps
        run: npm install

      - name: Generate PDF
        run: npx md-to-pdf README.md --theme dark

      - name: Upload PDF
        uses: actions/upload-artifact@v4
        with:
          name: readme-pdf
          path: README.pdf
