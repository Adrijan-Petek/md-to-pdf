name: Build PDF Docs

on:                           # ðŸ‘ˆ Add this block
  push:                       # Run when code is pushed
    branches: [ "main" ]      # Only on the main branch
  workflow_dispatch:          # Also allow manual trigger

jobs:
  build-pdf:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install deps
        run: npm install

      - name: Build project
        run: npm run build

      - name: Generate PDF
        run: node bin/cli.js README.md --theme dark

      - name: Upload PDF
        uses: actions/upload-artifact@v4
        with:
          name: readme-pdf
          path: README.pdf
